<md-list flex> 
<md-subheader class="md-no-sticky">{{'STATES' | translate}}</md-subheader> 
<md-list-item class="md-1-line" ng-repeat="item in states" ng-click="chooseState(item)"> 
<i class='material-icons'>place</i> 
<div class="md-list-item-text"  >
	<span>{{ item.name }}</span>  
</div>
<md-divider></md-divider> 
</md-list-item> 
</md-list> 
<div layout='column' layout-margin layout-align="center center">
<md-progress-circular  md-theme='{{mdTheme}}' ng-if='searching' class='md-hue-2' md-mode='indeterminate' ></md-progress-circular>
<md-button ng-show='!reachEnd && !searching' class='transformnone' ng-click='extendList()' >{{'MORE' | translate }}</md-button>
</div>
